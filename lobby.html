<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PeerChat</title>
    <link rel="stylesheet" type="text/css" media="screen" href="lobby.css">
</head>
<body>
    
    <form id="join-form">
        <!-- Make the text input a required field -->
        <input type="text" name="invite_link" required/>
        <input type="submit" value="Join Room"/>
    </form>


</body>
    <script>
        let form = document.getElementById('join-form')

        form.addEventListener('submit', (e) => {
            // Stops submitting from doing anything
            // Want to implement our own stuff to happen
            e.preventDefault()

            // Cool tip: You should probably handle for white spaces
            // as they could potentially cause some issues
            let inviteCode = e.target.invite_link.value

            console.log(inviteCode)

            window.location = `index.html?room=${inviteCode}`
        })
    </script>

</html>
